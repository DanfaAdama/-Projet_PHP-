<ion-header>
  <ion-toolbar>
    <ion-title>
     Facturation-ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Choisir les abonnes</ion-list-header>
    <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
      <ion-list>
        <ion-item>
          <ion-label>Contrat</ion-label>
          <ion-input placeholder="contrat" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Date de Facturation</ion-label>
          <ion-datetime displayFormat="HH:mm" name="endTime" [(ngModel)]="appareil.endTime"></ion-datetime>
        </ion-item>
      </ion-list>
     
</form>
    <ion-item >
        <!-- *ngFor="let item of selectItem" value="{{item.id}}" -->
      <ion-label>FACTURATIONS</ion-label>
      <ion-select *ngFor="let sel of selectItem" [(ngModel)]="val" (ionChange)="getId(val)" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="{{sel.id}}">{{sel.id}}</ion-select-option>
      </ion-select>
    </ion-item>
  
  </ion-list>
 
  <ion-card no-padding>
      
  
      <ion-card-content no-padding>
        <ion-grid> 
          <ion-row>
            <ion-col col col-1 style="font-size: 10px">
              ID 
            </ion-col>
            <ion-col col col-2 style="font-size: 10px">
                  Mois
            </ion-col>
            <ion-col style="font-size: 9px;">
                Consommation
            </ion-col>
            <ion-col style="font-size: 10px ">
                Prix
            </ion-col>
            <ion-col col col-2 style="font-size: 10px">
                Reglement
            </ion-col>
            
          </ion-row>
  
  
          </ion-grid>
  
          <ion-grid>
  
                <ion-row  *ngFor="let item of factures" >
  
               <ion-col col col-1  style="font-size:10px;">
             {{item.id}}
              </ion-col>
             <ion-col col col-2 style="font-size:10px">
      {{item.mois}}
              </ion-col>
               <ion-col style="font-size:10px">
      {{item.consommation}}
              </ion-col>
               <ion-col style="font-size:10px">
      {{item.prix}}
              </ion-col>
               <ion-col col-2 style="font-size:10px">
      {{item.reglement}}
              </ion-col>
              
          </ion-row>
  
        </ion-grid>
  
      </ion-card-content>
    </ion-card>
    <ion-button id="btnAfficher" ion-button (click)="getData()" color="primary">Afficher</ion-button></ion-content>
